{% extends "index.html" %}
{% load static i18n %}
{% block main %}
<section id="hero">
  <div class="container py-3 background-blue">
    <div class="card my-5">
        <div class="card-body">
            <div class ="row m-3">
                <div class ="col-md-6 bg-login-image"></div>
                <div class ="col-md-6">
                    <h1 class = "text-gray-900 my-3">Bienvenido</h1>
                    <form id = "form-login"  action="/login/" method="post">
                      {% csrf_token %} 
                        <div class ="form-group">
                          {{ loginForm.username }}
                        </div>
                        <div class ="form-group">
                          {{ loginForm.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id ="BTNENTRAR"> Entrar </button>
                        <hr>
                    </form>
                </div>
            </div>
            <a href ="/registro/">¿Aún no tienes cuenta? Registrate</a>
            <div id="login-error" class="alert alert-danger d-none" role="alert">usuario contraseña incorrecta</div>
        </div>
    </div>
</div>
</section>
  {% endblock %}
